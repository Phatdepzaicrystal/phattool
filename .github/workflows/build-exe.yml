name: build-exe

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build exe (onedir, ổn định)
        run: pyinstaller --onedir --icon=phat.ico --name phat main.py
      - name: Upload exe folder
        uses: actions/upload-artifact@v4
        with:
          name: phat-windows-exe
          path: dist/phat/**
